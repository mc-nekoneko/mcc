name: Build Velocity Docker image
description: Build a Docker image for Velocity

inputs:
  token:
    description: secrets.GITHUB_TOKEN
    required: true
  jre-version:
    description: "Java version to use"
    required: false
    default: "21"
  version:
    description: "Paper version to build"
    required: false
    default: "latest"
 
runs: 
  using: "composite"
  steps:
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ inputs.token }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v3
      with:
        context: .docker
        push: true
        tags: ghcr.io/${{ github.repository }}/paper:${{ inputs.version }}
        build-args: |
          JAVA_VERSION=${{ inputs.jre-version }}
          PAPERMC_APP_NAME=paper
          PAPERMC_APP_VERSION=${{ inputs.version }}
          JVM_FLAGS="-XX:+UseG1GC -XX:+ParallelRefProcEnabled -XX:MaxGCPauseMillis=200 \
            -XX:+UnlockExperimentalVMOptions -XX:+DisableExplicitGC -XX:+AlwaysPreTouch \
            -XX:G1NewSizePercent=30 -XX:G1MaxNewSizePercent=40 -XX:G1HeapRegionSize=8M \
            -XX:G1ReservePercent=20 -XX:G1HeapWastePercent=5 -XX:G1MixedGCCountTarget=4 \
            -XX:InitiatingHeapOccupancyPercent=15 -XX:G1MixedGCLiveThresholdPercent=90 \
            -XX:G1RSetUpdatingPauseTimePercent=5 -XX:SurvivorRatio=32 -XX:+PerfDisableSharedMem \
            -XX:MaxTenuringThreshold=1 -Dusing.aikars.flags=https://mcflags.emc.gs -Daikars.new.flags=true"
        platforms: linux/amd64,linux/arm64